
<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" id="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="content">
            <h1 class="title">改善 &bull; <span class="text-accent">kaizen</span></h1>
            <a href class="menu">
                <svg xmlns="http://www.w3.org/2000/svg"
                    height="64"
                    width="64"
                    viewBox="0 0 64 64">
                    <g>
                        <path fill="none" stroke-width="5" stroke-linejoin="bevel" d="m 5,10 55,0"/>
                        <path fill="none" stroke-width="5" stroke-linejoin="bevel" d="m 5,30 55,0"/>
                        <path fill="none" stroke-width="5" stroke-linejoin="bevel" d="m 5,50 55,0"/>
                    </g>
                </svg>
            </a>
            <hr />
            <div class="areas">
                <i class="icon icon-big fa fa-lightbulb-o" data-selector="learn"></i><!-- kleine schwerter -->
                <i class="icon icon-big fa fa-arrow-up" data-selector="improve"></i><!-- kleine rote baelle -->
                <i class="icon icon-big fa fa-heart" data-selector="enjoy"></i><!-- Sterne -->
            </div>
            <div id="comment" class="comment_for_today">
                <h1 class="title">Today, I've enjoyed</h1>
                <textarea placeholder="e.g. a cup of great coffee, a beautiful sunset, quality time with kids, whatever :)" class="comment"></textarea>
                <a href="#" class="btn btn-cancel">cancel</a>
                <a href="#" class="btn btn-submit">Yes, I did that</a>
            </div>
        </div>
        <script src="js/main.js" async></script>
    </body>
</html>
